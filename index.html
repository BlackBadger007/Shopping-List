    <title>Shopping List</title>
  </head>
  <body>

    <div class="cls">
        <h1 id="title" class="g2">Sign Up</h1>
        <p class="g2">It's free and only takes a minute</p>
        

        

        <label for="name">First Name</label><br>
        <!-- use value for pre entered value -->
        <input type="text" id="use" autocomplete="off"> 
        <!-- id="name" > -->
        <!-- name=" name" value="john Doe"> -->
        <br>
        <label for="name">Last Name (Optional)</label><br>
        <input type="text"  autocomplete="off">
        <br>
        <!-- <label for="name">Password</label><br>
        <input type="text">
        <br>
        <label for="name">Confirm Password</label><br>
        <input type="text">
        <br> -->

        <!-- <a class="cls1" id="shop" href="https://preeminent-beignet-4b5c72.netlify.app" target="_blank" >Sign Up</a> -->
        <button id="ret" class="cls1">Sign Up</button>
        <br>
        <p class="g2">By clicking on sign up u agree the <br> <a class="a1" href="#">Terms & Conditions</a> and <a class="a1" href="#">Privacy Policy</a></p>

    </div>
    <footer class="foo">
        <p>Already have an account ? <a class="a2" href="#">Login Here</a></p>
    </footer>

          <label for="name">Username</label>

    <div class="pro">
      <img src="/img/people-ribbon-logo-modern-leadership-logo-human-charity-logo_327835-2463.avif" alt="" class="logo">
      <!-- <h2 id="f1">Welcome</h2>  -->
      <h2 id="f2"></h2>
    </div>
    <div class="container">
      <header>
        <img src="/img/note.png" alt="" class="noto" />
        <h1 title="Your own Shopping List" id="head">Shopping List</h1>
      </header>

      <form id="item-form">
        <div class="form-control">
          <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Enter Item"
            autocomplete="off";
          />
        </div>
        <div class="form-control">
          <button type="submit" class="btn" title="Add item to the list" >
            <i class="fa-solid fa-plus"></i> Add Item
          </button>
        </div>
      </form>

      <div class="filter">
        <input
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Filter Items"
        />
      </div>

      <ul id="item-list" class="items">
<!-- 
        <li>
          Apples
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Orange Juice
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Oreos
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Milk
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
         -->
      </ul>

      <button id="clear" class="btn-clear" title="Clear List">Clear All</button>
    </div>

    <strong><p id="copo">Copyright &reg; adi2023</p></strong>
